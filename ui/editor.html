<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Algo-Bunny Editor</title>

    <!-- libs, do not modify. When local than load local libs. -->
    <script type="text/javascript" src="js_libs/jquery.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.browser.js"></script>
    <script type="text/javascript" src="js_libs/jquery.svg.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.svgdom.min.js"></script>
    <script type="text/javascript" src="js_libs/vkbeautify.js"></script>
    <script type="text/javascript" src="js_libs/util.js"></script>
    <script type="text/javascript" src="js_libs/printf.js"></script>
    <script type="text/javascript" src="js_libs/strftime.min.js"></script>
    <script type="text/javascript" src="js_libs/parsequery.js"></script>
    <script type="text/javascript" src="js_libs/underscore.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.caret.min.js"></script>
    <script type="text/javascript" src="js_libs/jquery.cookie.js"></script>

    <script type="text/javascript" src="js_libs/relaxngui.js"></script>

    <script type="text/javascript" src="js_libs/uidash.js"></script>
    <script type="text/javascript" src="js_libs/custommenu.js"></script>

    <link   rel="stylesheet"      href="js_libs/custommenu.css" type="text/css"/>
    <link   rel="stylesheet"      href="js_libs/uidash.css" type="text/css"/>

    <link   rel="stylesheet"      href="js_libs/relaxngui.css" type="text/css"/>

    <!-- custom stuff, play arround  -->
    <script type="text/javascript" src="js/commands.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <link rel="stylesheet" href="css/editor.css" type="text/css"/>
  </head>
  <body>
    <div class='editor'>
      <div class='elements'>
        <div class='group'>
          <img style='display:none' data-type="forward"           src="commands/forward.svg"/>
          <img style='display:none' data-type="left"              src="commands/left.svg"/>
          <img style='display:none' data-type="right"             src="commands/right.svg"/>
          <img style='display:none' data-type="step_left"         src="commands/step_left.svg"/>
          <img style='display:none' data-type="step_right"        src="commands/step_right.svg"/>
          <img style='display:none' data-type="jump"              src="commands/jump.svg"/>
        </div>
        <div class='group'>
          <img style='display:none' data-type="get_carrot"        src="commands/get_carrot.svg"/>
          <img style='display:none' data-type="put_carrot"        src="commands/put_carrot.svg"/>
          <img style='display:none' data-type="put_flower"        src="commands/put_flower.svg"/>
          <img style='display:none' data-type="eat_carrot"        src="commands/eat_carrot.svg"/>
          <img style='display:none' data-type="eat_flower"        src="commands/eat_flower.svg"/>
        </div>
        <div class='group'>
          <img style='display:none' data-type="loop"              src="commands/loop.svg"/>
          <img style='display:none' data-type="break"             src="commands/break.svg"/>
        </div>
        <div class='group'>
          <img style='display:none' data-type="if_carrot"         src="commands/if_carrot.svg"/>
          <img style='display:none' data-type="if_empty"          src="commands/if_empty.svg"/>
          <img style='display:none' data-type="if_flower"         src="commands/if_flower.svg"/>
          <img style='display:none' data-type="if_hole"           src="commands/if_hole.svg"/>
          <img style='display:none' data-type="if_same"           src="commands/if_same.svg"/>
          <img style='display:none' data-type="if_bigger"         src="commands/if_bigger.svg"/>
          <img style='display:none' data-type="if_smaller"        src="commands/if_smaller.svg"/>
        </div>
        <div class='group'>
          <img style='display:none' data-type="memorize_carrot"   src="commands/memorize_carrot.svg"/>
          <img style='display:none' data-type="memorize_steps"    src="commands/memorize_steps.svg"/>
          <img style='display:none' data-type="memorize_position" src="commands/memorize_position.svg"/>
          <img style='display:none' data-type="memorize_flower"   src="commands/memorize_flower.svg"/>
        </div>
        <div class='group'>
          <img style='display:none' data-type="execute"           src="commands/execute.svg"/>
        </div>
      </div>
      <div class='program'>
        <img src="assets/start.svg"/>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:x="http://www.w3.org/1999/xlink" id='program' width='1' height='1'></svg>
        </div>
      </div>
      <div class='field'>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:x="http://www.w3.org/1999/xlink" id='field' width='1' height='1'></svg>
      </div>
    </div>
  </body>
</html>
